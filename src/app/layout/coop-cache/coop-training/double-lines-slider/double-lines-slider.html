<div echarts [options]="option" [merge]="mergeOption"
     style="height: 100%; width: 100%;" [loading]="dataLoading"></div>
<div class="chart-title">{{title}}</div>
<div class="custom-legend">
  <div class="legend-block">
    <span class="legend-title">MSE=</span>
    <span class="legend-value">{{barData.MSE}}</span>
  </div>
</div>
