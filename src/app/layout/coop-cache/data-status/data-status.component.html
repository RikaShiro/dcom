<div class="container">
  <div class="headers">
    <span class="title">
      流量与缓存状态
    </span>
    <div class="select-group">
      <span class="select-title">选择站点:</span>
      <nz-select [(ngModel)]="date" [nzPlaceHolder]="'选择站点'" class="select-ui">
        <nz-option *ngFor="let o of rangeList" [nzValue]="o.value" [nzLabel]="o.label"></nz-option>
      </nz-select>
      <span class="select-title">时间段:</span>
      <nz-select [(ngModel)]="date" [nzPlaceHolder]="'选择时间段'" class="select-ui">
        <nz-option *ngFor="let o of rangeList" [nzValue]="o.value" [nzLabel]="o.label"></nz-option>
      </nz-select>
    </div>
  </div>

  <div class="chart-block">
    <div class="whole-block">
      <app-lines-chart [title]="'流量与请求次数趋势图'"></app-lines-chart>
    </div>
  </div>
  <div class="chart-block">
    <div class="whole-block">
      <app-lines-chart [title]="'缓存利用率趋势图'"></app-lines-chart>
    </div>
  </div>
  <div class="chart-block">
    <div class="short-block">
      <app-simple-bar
        [hasLine]="false"
        [title]="'流量与请求次数日分布统计（最近1年）'"
        [selfColors]="['#008000']" ></app-simple-bar>
    </div>
    <div class="long-block">
      <app-simple-bar  [title]="'流量与请求次数年分布统计（最近1年）'" [showLabel]="showLabel"  ></app-simple-bar>
    </div>
  </div>
  <!--<div class="chart-block">
    <div class="short-block">
      <app-simple-bar  [showLabel]="showLabel"  [title]="'制冷系统耗电量周分布统计（最近1年）'"></app-simple-bar>
    </div>
    <div class="long-block">
      <app-simple-bar  [title]="'制冷系统耗电量年分布统计（最近1年）'"></app-simple-bar>
    </div>
  </div>-->
  <div class="chart-block">
    <div class="whole-block">
      <app-simple-bar [selfColors]="['#008000']"  [title]="'流量与请求次数月分布统计（最近1年）'"></app-simple-bar>
    </div>
  </div>
</div>
